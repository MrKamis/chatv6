<!DOCTYPE html>
<html lang="en" ng-app="chat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js#3"></script>
</head>
<body>
    <ul class="nav justify-content-end nav-pills border-bottom" ng-controller="nav">
        <li class="nav-item">
            <a href="#rooms" class="nav-link" ng-click="goPage('rooms')" id="rooms">Rooms</a>
        </li>
        <li class="nav-item">
            <a href="#options" class="nav-link" ng-click="goPage('options')" id="options">Options</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link active" ng-click="goPage('home')" id="home">Home</a> 
        </li>
    </ul>
    <div class="container" ng-controller="main" ng-switch="page">
        <div ng-switch-when="home">
            <div ng-hide="user.loged">
                <div class="alert alert-danger" style="margin: 5px;">
                    If you want chat, you must login!
                </div>
                <div style="padding: 20px; text-align: center;">
                    <label>
                        Your nick: 
                        <input type="text" class="form-control" ng-model="user.nickName" placeholder="login" id="login" ng-keypress="loginForm.keyPress($event)">
                    </label>
                    <br>
                    <label>
                        Your password: 
                        <input type="password" class="form-control" ng-model="user.password" placeholder="password" id="password" ng-keypress="loginForm.keyPress($event)">
                    </label>
                    <br>
                    <button class="btn btn-primary" ng-click="user.login()">
                        Login
                    </button>
                    <hr>
                    <button class="btn btn-secondary" ng-click="user.guest()">
                        Or login as guest
                    </button>
                </div>
            </div>
            <div ng-show="user.loged" style="margin: 5px;">
                <div class="alert alert-primary">
                    You logged as <i>@{{user.nickName}}</i>
                </div>
                <div class="media" style="text-align: center;" ng-hide="user.guest">
                    <img src="#" alt="" style="width: 64px; height: 64px;" class="align-self-center">
                    <div class="media-body">
                        <h3 class="mt-0">{{user.nickName}}</h3>
                        <p>Your profile...</p>
                    </div>
                </div>
                <div ng-show="user.guestLogin">
                    <div class="alert alert-warning" style="margin: 5px;">
                        Guest has not a profile.
                    </div>
                </div>
            </div>
        </div>
        <div ng-switch-when="rooms">
            r
        </div>
        <div ng-switch-when="options">
            <div ng-hide="user.loged">
                <div class="alert alert-danger" style="margin: 5px;">
                    If you want custom your options, login!
                </div>
            </div>
            <div ng-show="user.loged">
                <label>
                    Change your nickname: 
                </label>
            </div>
        </div>
        <div ng-switch-default>
            <div class="alert alert-danger" style="margin: 5px;">
                <h2>Error 404</h2>
                This page doesn't exist!
            </div>
        </div>
    </div>
</body>
</html>
